<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/Fone.png" alt="telefone">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="img/instagram-logo-17.png" alt="logo">
                <div class="imageProfile">
                    <img src="img/profile.jpeg" alt="foto perfil">
                </div>
                <a href="#" class="login">Continuar como Helyas</a>
                <a href="#" class="logof">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="notConta">Não é Helyas!</p>
                <p>
                    <a href="#" class="link">Alternar contas</a> ou <a href="#" class="link">Inscreva-se</a>
                </p>

            </div>
            <div class="getApp">
                <p>
                <h2>Baixe o app Agora!</h2>
                </p>
                <div class="download">
                    <a href=""><img src="img/getApp.jpg" alt="baixae app" srcset=""></a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
